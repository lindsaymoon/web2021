<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ajax</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(function(){
			$.getJSON('book.json',function(data){
				var books = data.book;
				$(books).each(function(i,obj){
					var title = obj.title;
					var img = obj.bookimg;
					var href = obj.href;

					var txt = "";
					txt += "<li>";
					txt += "<a href='" + href + "'><img src='images/" + img + "'></a>";
					txt += "<div>" + title + "</div>";
					txt += "</li>";

					$(".han").append(txt);
				});
			});
		});
	</script>
</head>
<body>
	<div class="wrap">
		<ul class="han">

		</ul>
	</div>
</body>
</html>
