<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>slider</title>
	<style>
		*{margin: 0;padding: 0;}
		a:link,a:visited{color: #000;text-decoration: none;}
		li{list-style: none;}
		.clearfix:after{content: "";display: block;clear: both;}
	</style>
	<link rel="stylesheet" href="css/jquery.bxslider.css">
	<!-- script:src --> <!-- 주소 자리 바뀌면 절대 안됨 -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.bxslider.js"></script>
	<script>
		$(document).ready(function(){
			$(".slider1").bxSlider({
				mode:'vertical',
				auto:true
			});
		});

		// $(document).ready();
		// $(document).ready(function){실행문});

	</script>
	<style>
		.slider1 img{width: 100%;}
	</style>

</head>
<body>
	<ul class="slider1">
		<li><img src="images/pc01.jpg" alt="img1"></li>
		<li><img src="images/pc02.jpg" alt="img2"></li>
		<li><img src="images/pc03.jpg" alt="img3"></li>
	</ul>
</body>
</html>
