<!DOCTYPE html>
<html lang="ko">
<head>

	<link rel="stylesheet" href="css/all.min.css">

	<link rel="stylesheet" href="css/reset.css">
	<script src="js/jquery.3.4.1.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<style>
		:root{
			--primary-color1:#4458cc;
			--primary-color2:#854fee;
			--text-color:#777;
			--border-color: #20f1f1;
			--gradient-color:linear-gradient(90deg,#4458dc 0%,#854fee 100%);
			--shadow-color:0px 10px 30px rgba(118,85,225,0.3);
			--box-shadow: 0px 10px 20px rgba(57,56,61,0.3);
		}
		.headerWrap .nav-item{font-size: 1.2em; border-bottom: 4px solid transparent;transition: 0.3s;}
		.headerWrap .nav-item:hover{border-bottom: 4px solid var(--primary-color2);}

		.visualWrap{
			background: url(assets/slider-bg.svg) no-repeat center;
			background-size: cover;
		}

		.button.primary-button{box-shadow: var(--box-shadow);background: var(--gradient-color);color: white;}
		.button.secondary-button{box-shadow: var(--box-shadow);}
	</style>
</head>

	<div class="headerWrap">

						</li>

<!-- visualWrap start -->
