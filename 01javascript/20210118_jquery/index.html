<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery</title>
	<style>
		.box{display: block;}
	</style>
	<script scr="../js/jquery-3.1.1.min.js"></script>
	<script>
		// window.onload = function(){
		// 	document.getElementByClassName(".box")[0].style.display = "none";
		// }

		$(document).ready(function(){
			//$(".box").hide();  //display:none;
			$(".btnshow").hide();
			$(".btn").click(function(){
				$(".box").hide();
				$(".btn").hide();
				$(".btnshow").show();
			});
			$(".btnshow").click(function(){
				$(".box").show();
				$(".btn").show();
				$(".btnshow").hide();
			});
		});
	</script>
</head>
<body>
	<button class="btn">누르세요</button>
	<button class="btnshow">나타나기</button>

	<div class="box">안녕하세요</div>
